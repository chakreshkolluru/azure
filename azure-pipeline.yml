trigger:
- master

stages:
- stage: Mavenjob
  
  jobs:
  - job: Clean_and_Package_job
    pool:
      vmImage: 'Ubuntu-16.04'  
    steps:
    - script: echo "Clean and Package job"
    - script: mvn clean compile package 
    - script: pwd
    - script: cp /home/vsts/work/1/s/target/webAPP.war $BUILD_ARTIFACTSTAGINGDIRECTORY/
    - script: ls -l $BUILD_ARTIFACTSTAGINGDIRECTORY
 
    - task: PublishBuildArtifacts@1
      inputs:
        pathtoPublish: '$(Build.ArtifactStagingDirectory)'
        artifactName: SampleWebApp
    - script: docker build -t chakreshkolluru/azureWebApp:1.0 .
    - script: docker run -d -p 8020:80 chakreshkolluru/azureWebApp:1.0
